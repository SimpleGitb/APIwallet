<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div id="formList" class="flex-wrap flex-vertical">
        <h2>欢迎来到“AI工场”</h2>
        <div class="form_box">
            <div class="input-t">
                <label>您的帐号（邮箱）</label>
                <input type="text" placeholder="邮箱" id="tel">
                <div class="clear" tapmode onClick="fnClearInput(this)"></div>
            </div>
            <div class="input-t">
                <label>您的密码</label>
                <input type="password" placeholder="密码" id="password">
                <div class="clear" tapmode onClick="fnClearInput(this)"></div>
            </div>
            <div class="find" tapmode onclick="fnForgetPassword()">忘记密码</div>
            <div class="btn" tapmode onclick="fnLogin()">登陆</div>
            <div class="register" tapmode onclick="fnoOpenRegister()">还没有账号？点击<span>注册</span></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/zepto.min.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript" src="./script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function() {
      fnReady();
      openFrame();
    };
    function openFrame() {
        api.openFrame({
            name: 'login',
            url: './html/login.html',
            rect: {
                x: 0,
                y: 0,
            },
            vScrollBarEnabled:true,
            allowEdit:true,
            bounces:false,
            scaleEnabled:true
        });
    }
</script>
</html>
